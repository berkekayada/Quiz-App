<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<style>
  body{
    margin: 0;
    padding: 0;
}

.container{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Quiz</div>
                    <div class="card-body">                     
                            <h5 id="question" class="card-title"></h5>
                        <div id="buttons">
                            <button id="btn0" class="btn btn-primary">
                                <span id="reply0"></span>
                            </button>
                            <button id="btn1" class="btn btn-primary">
                                <span id="reply1"></span>
                            </button>
                            <button id="btn2" class="btn btn-primary">
                                <span id="reply2"></span>
                            </button>
                            <button id="btn3" class="btn btn-primary">
                                <span id="reply3"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Quiz App.js"></script>
</body>
</html>
